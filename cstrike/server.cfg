// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "[BB] ProBuilder :) Zombie BaseBuilder 6.5"

// maximum client movement speed 
sv_maxspeed 999

// 20 minute timelimit
mp_timelimit 40
mp_freezetime 0
mp_roundtime 8

sv_cheats 0

sv_downloadurl "http://141.11.184.46/cstrike/"
sv_allowupload "1"
sv_allowdownload "1"

// load ban files
exec listip.cfg
exec banned.cfg